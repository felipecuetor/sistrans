<html>
<head>
	<title>Vinculacion CuentaXCuenta</title>
	<link rel="stylesheet" type="text/css" href="css/EstiloRegistro.css">
	<link href='http://fonts.googleapis.com/css?family=Pinyon+Script' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Roboto+Mono&subset=greek' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Time+News+Roman' rel='stylesheet' type='text/css'>
</head>
<body>

	<form name="RegistroCuentaXCuenta" action="RegistroCuentaXCuenta"
		method="post">
		<ul>
		<h1>Vinculacion cuenta jefe a cuenta empleado</h1>
		<li><label>id Cuenta jefe:</label> <input name="cuenta_Origen"
			type="text" max-length="20" placeholder="Cuenta jefe"></li>
		<li><label>Id Cuenta empleado:</label> <input
			name="cuenta_Destino" type="text" max-length="20"
			placeholder=" Id Cuenta Destino"></li>
		<li><label>Valor:</label> <input name="valor" type="text"
			max-length="50" placeholder="Valor a pagar"></li>
		<li class="frecuencia"><label>Frecuencia de pago</label> <SELECT
			name="frecuencia">
				<OPTION value="quincena">Quincena</OPTION>
				<OPTION value="mensual">Mensual</OPTION>
		</SELECT>
		</li>
		</ul>
		<a><button type = "submit">Vincular</button></a>
	</form>
</body>
</html>
