<html>
<head>
	<title>Registro Cuenta</title>
	<link rel="stylesheet" type="text/css" href="css/EstiloRegistro.css">
	<link href='http://fonts.googleapis.com/css?family=Pinyon+Script' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Roboto+Mono&subset=greek' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Time+News+Roman' rel='stylesheet' type='text/css'>
</head>
<body>
	<form name="RegistrarCuenta" action="RegistrarCuenta" method="post">
		<h1>Registro Cuenta</h1>
		<ul>
		<li>
			<label>ID: </label>
			<input name="id" type="text" max-length="20" placeholder=" Su ID">
		</li>
		<li>
			<label>Saldo: </label>
			<input name="saldo" type="text" max-length="20" placeholder=" Saldo">
		<li>
			<label>Tipo Cuenta:</label>
			<input name="tipoCuenta" type="text" max-length="20" placeholder=" Tipo De Cuenta">
		</li>
		<li>
			<label>Moneda ID :</label>
			<input name="moneda_ID" type="text" max-length="20" placeholder=" Moneda ID">
		</li>
		<li>
			<label>Usuario ID :</label>
			<input name="usuario_ID" type="text" max-length="20" placeholder=" Usuario ID">
		</li>
		</ul>
		<a><button type = "submit">Continuar</button></a>
	</form>
</body>
</html>
