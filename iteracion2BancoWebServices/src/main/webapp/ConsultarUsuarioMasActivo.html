<html>
<head>
	<title>Consultar Usario M&aacutes Activo</title>

<body>
	<form name="ConsultarUsuarioMasActivo" action="ConsultarUsuarioMasActivo" method="post">
		<h1>Consultar Usario M&aacutes Activo</h1>
		<ul>
		<li>
			<label>Tipo De Operaci&oacuten: </label>
			<input name="tipoOperacion" type="text" max-length="20" placeholder=" El Tipo De Transaccion">
		</li>
		<li class= "tipoBusqueda">
			<label>Tipo De B&uacutesqueda:</label>

		<li>
