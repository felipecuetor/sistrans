<html>
<head>
	<title>Registro Oficina</title>
	<link rel="stylesheet" type="text/css" href="css/EstiloRegistro.css">
	<link href='http://fonts.googleapis.com/css?family=Pinyon+Script' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Roboto+Mono&subset=greek' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Time+News+Roman' rel='stylesheet' type='text/css'>
</head>
<body>
	<form name="RegistroOficina" action="RegistroOficina" method="post">
		<h1>Registro Oficina</h1>
		<ul>
		<li>
			<label>Nombre: </label>
			<input name="nombre" type="text" max-length="20" placeholder=" Su nombre">
		</li>
		<li>
			<label>Gerente: </label>
			<input name="gerente" type="text" max-length="20" placeholder=" Gerente">
		</li>
		<li class= "dirrecion">
			<label>Dirreci&oacuten:</label>
			<SELECT name="tipoDirrecion">
				<OPTION value="calle">Calle</OPTION>
				<OPTION value="carrera">Carrera</OPTION>
				<OPTION value="transversal">Transversal</OPTION>
				<OPTION value="avenida">Avenida</OPTION>
			</SELECT>
			<input name="numero" type="text" max-length="10"> # <input name="numero1" type="text" max-length="10"> - <input name="numero2" type="text" max-length="10">
		</li>
		<li>
			<label>Telefono:</label>
			<input name="telefono" type="text" max-length="20" placeholder=" Telefono">
		</li>
		</ul>
		<a><button type = "submit">Continuar</button></a>
	</form>
</body>
</html>
