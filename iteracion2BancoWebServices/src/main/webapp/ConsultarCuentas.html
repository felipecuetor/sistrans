<html>
<head>
	<title>Consultar Cuentas</title>
	<link rel="stylesheet" type="text/css" href="css/EstiloRegistro.css">
	<link href='http://fonts.googleapis.com/css?family=Pinyon+Script' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Roboto+Mono&subset=greek' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Time+News+Roman' rel='stylesheet' type='text/css'>
</head>
<body>
	<form name="ConsultarCuentas" action="ConsultarCuentas" method="post">
		<h1>Consultar Cuentas</h1>
		<ul>
		<li class= "Busqueda">
			<label>Busqueda :</label>
			<SELECT name="tipoBusqueda">
				<OPTION value="tipoCuenta">Tipo Cuenta</OPTION>
				<OPTION value="rangoSaldos">Rango De Saldo</OPTION>
				<OPTION value="fechaCreacion">Fecha De Creaci&oacuten</OPTION>
				<OPTION value="fechaUlitmoMovimiento">Fecha De &Uacuteltimo Movimiento</OPTION>
				<OPTION value="cliente">cliente</OPTION>
			</SELECT>
		</li>
		<li>
			<label>Cliente ID: </label>
			<input name="usuario" type="text" max-length="20" placeholder=" ID">
		</li>
		<li>
			<label>Tipo Cuenta: </label>
			<input name="tipoCuenta" type="text" max-length="20" placeholder=" Ahorros o Corriente">
		</li>
		<li>
			<label>Saldo Inicial: </label>
			<input name="saldoInicial" type="text" max-length="20" placeholder=" Saldo Inicial">
		</li>
		<li>
			<label>Saldo Final: </label>
			<input name="saldoFinal" type="text" max-length="20" placeholder=" Saldo Final">
		</li>
		<li class= "fecha">
			<label>Fecha:  Dia: </label>
			<SELECT name="diaInicio">
				<OPTION value="01">01</OPTION>
				<OPTION value="02">02</OPTION>
				<OPTION value="03">03</OPTION>
				<OPTION value="04">04</OPTION>
				<OPTION value="05">05</OPTION>
				<OPTION value="06">06</OPTION>
				<OPTION value="07">07</OPTION>
				<OPTION value="08">08</OPTION>
				<OPTION value="09">09</OPTION>
				<OPTION value="11">11</OPTION>
				<OPTION value="12">12</OPTION>
				<OPTION value="13">13</OPTION>
				<OPTION value="14">14</OPTION>
				<OPTION value="15">15</OPTION>
				<OPTION value="16">16</OPTION>
				<OPTION value="17">17</OPTION>
				<OPTION value="18">18</OPTION>
				<OPTION value="19">19</OPTION>
				<OPTION value="20">20</OPTION>
				<OPTION value="21">21</OPTION>
				<OPTION value="22">22</OPTION>
				<OPTION value="23">23</OPTION>
				<OPTION value="24">24</OPTION>
				<OPTION value="25">25</OPTION>
				<OPTION value="26">26</OPTION>
				<OPTION value="27">27</OPTION>
				<OPTION value="28">28</OPTION>
				<OPTION value="29">29</OPTION>
				<OPTION value="30">30</OPTION>
				<OPTION value="31">31</OPTION>
			</SELECT>
			<label>Mes: </label>
			<SELECT name="mesInicio">
				<OPTION value="01">01</OPTION>
				<OPTION value="02">02</OPTION>
				<OPTION value="03">03</OPTION>
				<OPTION value="04">04</OPTION>
				<OPTION value="05">05</OPTION>
				<OPTION value="06">06</OPTION>
				<OPTION value="07">07</OPTION>
				<OPTION value="08">08</OPTION>
				<OPTION value="09">09</OPTION>
				<OPTION value="09">10</OPTION>
				<OPTION value="11">11</OPTION>
				<OPTION value="11">12</OPTION>
			</SELECT>
			<label>A&ntildeo: </label>
				<SELECT name="yearInicio">
				<OPTION value="2000">2000</OPTION>
				<OPTION value="2001">2001</OPTION>
				<OPTION value="2002">2002</OPTION>
				<OPTION value="2003">2003</OPTION>
				<OPTION value="2004">2004</OPTION>
				<OPTION value="2005">2005</OPTION>
				<OPTION value="2006">2006</OPTION>
				<OPTION value="2007">2007</OPTION>
				<OPTION value="2008">2008</OPTION>
				<OPTION value="2009">2009</OPTION>
				<OPTION value="2010">2010</OPTION>
				<OPTION value="2011">2011</OPTION>
				<OPTION value="2012">2012</OPTION>
				<OPTION value="2013">2013</OPTION>
				<OPTION value="2014">2014</OPTION>
				<OPTION value="2015">2015</OPTION>
				<OPTION value="2016">2016</OPTION>
			</SELECT>
		</li>
		<li>
			<label>Ordenarlo Por: </label>
			<input name="ordenamiento" type="text" max-length="20" placeholder=" Agrupamiento o Ordenamiento">
		</li>
		</ul>
		<a><button type = "submit">Continuar</button></a>
	</form>
</body>
</html>
